<!DOCTYPE html>
 <html lang="ja">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <title>calculator</title>
 </head>
 
 <body>
   <div class="container">
     <div class="display-container">
       <p id="display">000000000</p>
     </div>
     <div class="button-container">
       <div class="button-1st-row">
         <input type="button" value="C" class="btn lightgray">
         <input type="button" value="+/-" class="btn lightgray">
         <input type="button" value="%" class="btn lightgray" >
         <input type="button" value="÷" class="btn orange">
       </div>
       <div class="button-2nd-row">
         <input type="button" value="7" class="btn darkgray">
         <input type="button" value="8" class="btn darkgray">
         <input type="button" value="9" class="btn darkgray">
         <input type="button" value="×" class="btn orange">
       </div>
       <div class="button-3rd-row">
         <input type="button" value="4" class="btn darkgray">
         <input type="button" value="5" class="btn darkgray">
         <input type="button" value="6" class="btn darkgray">
         <input type="button" value="−" class="btn orange">
       </div>
       <div class="button-4th-row">
         <input type="button" value="1" class="btn darkgray">
         <input type="button" value="2" class="btn darkgray">
         <input type="button" value="3" class="btn darkgray">
         <input type="button" value="+" class="btn orange">
       </div>
       <div class="button-5th-row">
         <input type="button" value="0" class="long-btn darkgray">
         <input type="button" value="." class="btn darkgray">
         <input type="button" value="=" class="btn orange">
       </div>     
     </div>
   </div>
 
 <script src="main.js"></script>
 </body>
 </html>
