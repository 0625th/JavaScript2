<!DOCTYPE html>
 <html lang="ja">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <title>calculator</title>
 </head>
 
 <body>
   <div class="container">
     <div class="display-container">
       <p id="result" class="display">0</p>
     </div>
     <div class="button-container">
       <div class="button-1st-row">
         <button id="result" class="btn lightgray clear" onclick="clickButton(this)">C</button>
         <button id="result" class="btn lightgray clear" onclick="clickButton(this)">C</button>
         <button id="result" class="btn lightgray clear" onclick="clickButton(this)">C</button>
         <button id="result" class="btn orange divided" onclick="clickButton(this)">/</button>
       </div>
       <div class="button-2nd-row">
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">7</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">8</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">9</button>
         <button id="result" class="btn orange multi" onclick="clickButton(this)">*</button>
       </div>
       <div class="button-3rd-row">
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">4</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">5</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">6</button>
         <button id="result" class="btn orange minus" onclick="clickButton(this)">-</button>
       </div>
       <div class="button-4th-row">
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">1</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">2</button>
         <button id="result" class="btn darkgray num" onclick="clickButton(this)">3</button>
         <button id="result" class="btn orange plus" onclick="clickButton(this)">+</button>
       </div>
       <div class="button-5th-row">
         <button id="result" class="long-btn darkgray num" onclick="clickButton(this)">0</button>
         <button id="result" class="btn darkgray decimal" onclick="clickButton(this)">.</button>
         <button id="result" class="btn orange equal" onclick="clickButton(this)">=</button>
       </div>     
     </div>
   </div>
 
 <script src="main.js"></script>
 </body>
 </html>
